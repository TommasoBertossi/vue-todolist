<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- vue link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- js -->
    <script src="./js/main.js" defer></script>
</head>
<body>
     <div class="wrapper" id="app">
        <div class="container mt-5">
            <h1>{{ title }}</h1>

            <hr />
            <input
            class="form-control"
            placeholder="Nuova task"
            type="text"
            v-model="newTodo.text"
            @keyUp.enter="addNewTask()"
            />
            <button class="btn btn-primary" @click="addNewTask()">Add</button>

            <hr />



            <ul v-if="todoList.length" class="mt-5 p-0">
                <li 
                    v-for="(todo, i) in todoList"
                    class="item">
                   <span @click="doneTodo(todo)" :class="(todo.done) ? 'item-done' : ''"
                >
                    {{ todo.text }}
                   </span>
                   <span @click="deleteTodo(i)">x</span>

                </li>
                <!-- <li>Task2</li>
                <li>Task3</li> -->
            </ul>

            <h3 v-else class="mt-5">Nessun elemento nella lista</h3>
        </div>
     </div>
</body>
</html>
